{{ define "main" }}
{{ range .Site.Data.portfolio }}
<h2>{{ .company }}</h2>
<p>{{ .description }}</p>
<!-- 
Ideas for other stuff:
 - Mutual aid work
 - Testimonials for conflict resolution, mediation, and facilitation
 -->
<div class="portfolio">
  {{ range .items }}
  <figure class="portfolio__figure">
    <div class="portfolio__figure__wrapper">
      <img class="portfolio__figure__image" src="/{{ .image }}" alt="{{ .alt }}">
      <p class="portfolio__figure__text">{{ .description }}</p>
    </div>
    <figcaption>
      <h3 class="">{{ .title }},
        <a href=" 
        {{ if .link.url }}
          {{ .link.url }} 
        {{ else }} 
          {{ .link.text }}
        {{ end }}
        " target="_blank">
          {{ replace (replace .link.text "http://" "") "https://" "" }}</a></h3>
      <p class="">{{ .work_type }}</p>
    </figcaption>
  </figure>
  {{ end }}
</div>
{{ end }}
{{ end }}
